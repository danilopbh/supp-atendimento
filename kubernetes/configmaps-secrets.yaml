apiVersion: v1
kind: ConfigMap
metadata:
  name: supp-config
data:
  APP_ENV: "prod"
  NODE_ENV: "production"
  API_BASE_URL: "https://api.supp.example.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: supp-secrets
type: Opaque
stringData:
  DATABASE_URL: "postgresql://suppadmin:supppass@supp-database:5432/suppdb"
  POSTGRES_DB: "suppdb"
  POSTGRES_USER: "suppadmin"
  POSTGRES_PASSWORD: "supppass"
  JWT_SECRET_KEY: /var/jwt/private.pem
  JWT_PUBLIC_KEY: /var/jwt/public.pem
  JWT_PASSPHRASE: "seu-passphrase-seguro"
  MAILER_DSN: "smtp://supp-mailhog:1025"
  APP_SECRET: "chave-secreta-da-aplicacao"